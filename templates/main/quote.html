{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="page-header bg-warning text-dark py-5">
    <div class="container">
        <h1 class="display-4">Get a Quote</h1>
        <p class="lead">Get personalized insurance quotes tailored to your needs</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Request Your Quote</h2>
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="insurance_type" class="form-label">Insurance Type</label>
                                    <select class="form-select" id="insurance_type" name="insurance_type" required>
                                        <option value="">Select Insurance Type</option>
                                        <option value="life">Life Insurance</option>
                                        <option value="health">Health Insurance</option>
                                        <option value="both">Both Life and Health</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="coverage_amount" class="form-label">Desired Coverage Amount</label>
                                <select class="form-select" id="coverage_amount" name="coverage_amount">
                                    <option value="">Select Coverage Amount</option>
                                    <option value="100000">$100,000</option>
                                    <option value="250000">$250,000</option>
                                    <option value="500000">$500,000</option>
                                    <option value="1000000">$1,000,000</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning btn-lg">Get My Quote</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
